version: '3.7'
volumes:
  peer.comnpany.a: null
networks:
  nft-network:
    name: nft-network
services:
  ca.server:
    image: hyperledger/fabric-ca:latest
    labels:
      service: hyperledger-fabric
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_CA_NAME=ca-comnpany.a
      - FABRIC_CA_SERVER_PORT=7054
      - FABRIC_CA_SERVER_OPERATIONS_LISTENADDRESS=0.0.0.0:17054
    ports:
      - '7054:7054'
      - '17054:17054'
    command: sh -c 'fabric-ca-server start -b admin:password -d'
    volumes:
      - ../organizations/fabric-ca-server/ca-comnpany.a:/etc/hyperledger/fabric-ca-server
    networks:
      - nft-network
    container_name: ca.comnpany.a
  peer.server:
    container_name: peer.comnpany.a
    image: hyperledger/fabric-peer:latest
    labels:
      service: hyperledger-fabric
    environment:
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_PROFILE_ENABLED=false
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer.comnpany.a
      - CORE_PEER_ADDRESS=peer.comnpany.a:7055
      - CORE_PEER_LISTENADDRESS=0.0.0.0:7055
      - CORE_PEER_CHAINCODEADDRESS=peer.comnpany.a:7056
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7056
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer.comnpany.a:7055
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer.comnpany.a:7055
      - CORE_PEER_LOCALMSPID=comnpany.a.msp
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:17055
    volumes:
      - /var/run/docker.sock:/host/var/run/docker.sock
      - ../organizations/peerOrganizations/comnpany.a/peers/peer-comnpany.a/msp:/etc/hyperledger/fabric/msp
      - ../organizations/peerOrganizations/comnpany.a/peers/peer-comnpany.a/tls:/etc/hyperledger/fabric/tls
      - peer.comnpany.a:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - '7055:7055'
      - '17055:17055'
    networks:
      - nft-network
